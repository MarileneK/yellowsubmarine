<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="/public/assets/beatles-header.jpg" alt="header image" id="cover">
    </header>

    <div id="beatles-shadows">
        <div class="card">
            <p>John Lennon</p>
            <img src="/public/assets/beatles-1.png" alt="beatles-1" class="shadow number1">
        </div>

        <div class="card">
            <p>Paul McCartney</p>
            <img src="/public/assets/beatles-2.png" alt="beatles-2" class="shadow number2">
        </div>

        <div class="card">
            <p>George Harrison</p>
            <img src="/public/assets/beatles-3.png" alt="beatles-3" class="shadow number3">
        </div>

        <div class="card">
            <p>Ringo Starr</p>
            <img src="/public/assets/beatles-4.png" alt="beatles-4" class="shadow number4">
        </div>
    </div>

</body>

</html>
